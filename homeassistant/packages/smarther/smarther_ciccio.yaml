script:
  smarther_ciccio_off:
    sequence:
      - service: shell_command.protezione_smarther_ciccio
        data_template:
          data: '{{ states.input_number.smarther_ciccio_set_sp.state }}'
      - service: script.smarther_ciccio_aggiorna_sensori


  ##### INVIO COMANDO BOOST ####
  smarther_ciccio_cmd_boost:
    sequence:
      - wait_template: "{% if states('input_select.smarther_ciccio_boost_mode') != '0.1' %} true {%else%} false {%endif%}"
        timeout: '00:00:01'
        continue_on_timeout: false
      - service: shell_command.boost_smarther_ciccio
        data_template:
          data: '{{ states.input_select.smarther_ciccio_boost_mode.state|int }}'
      - service: script.smarther_ciccio_aggiorna_sensori


  smarther_ciccio_start_boost_counter:
    alias: smarther_ciccio_start_boost_counter
    sequence:
    - service: counter.configure
      data_template:
        entity_id: counter.smarther_ciccio_boost_remaining
        initial: '{{states(''input_number.smarther_ciccio_boost_remaining'')}}'
    - service: counter.reset
      data: {}
      entity_id: counter.smarther_ciccio_boost_remaining
    - repeat:
        until:
        - condition: state
          entity_id: counter.smarther_ciccio_boost_remaining
          state: '0'
        - condition: state
          entity_id: binary_sensor.smarther_ciccio_boost
          state: 'off'
        sequence:
        - service: counter.decrement
          data: {}
          entity_id: counter.smarther_ciccio_boost_remaining
        - delay:
            hours: 0
            minutes: 0
            seconds: 1
            milliseconds: 0
    mode: single


  smarther_ciccio_set_temperature:
    alias: smarther_ciccio Cambio temperatura
    sequence:
    - service: shell_command.set_point_smarther_ciccio
      data_template:
        data: '{{ states.input_number.smarther_ciccio_set_sp.state }}'
    mode: 'single'


  smarther_ciccio_set_temperature_da_app:
    alias: smarther_ciccio Cambio temperatura da app
    sequence:
    - service: climate.set_temperature
      data_template:
        entity_id: climate.smarther_ciccio
        temperature: '{{ states.sensor.smarther_set_point_ciccio.state }}'
    mode: 'single'


# carico la lista dei programmi dello smarther
  smarther_ciccio_carica_programmi:
    alias: smarther_ciccio carica programmi
    sequence:
    - service: shell_command.lista_programmi_smarther_ciccio
    - service: homeassistant.update_entity
      entity_id: sensor.smarther_lista_programmi_ciccio
    - service: input_select.set_options
      data:
        entity_id: input_select.smarther_ciccio_programmi
        options: '{{ states("sensor.smarther_lista_programmi_ciccio") }}'
    - service: input_select.select_option
      data:
        entity_id: input_select.smarther_ciccio_programmi
        option: '{{states("sensor.smarther_programma_ciccio")}}'
    mode: 'single'


# aggiorno i sensori
