homeassistant:
  customize:
    package.node_anchors:

    ##--------------------- IMPOSTAZIONI DEL PACKAGE ---------------------##
      #Sostituire l'ultima parte dei comandi con il nome del termostato impostato sull'app che non deve contenere spazi

      setting:
        command_cat: &command_cat 'cat /config/smarther/ciccio.json'
    ##--------------------------------------------------------------------##

shell_command:
  api_smarther_ciccio: "python3 /config/smarther/smarther.py ciccio valori_api 0"
  set_point_smarther_ciccio: "python3 /config/smarther/smarther.py ciccio set_point '{{data}}'"
  automatico_smarther_ciccio: "python3 /config/smarther/smarther.py ciccio automatico 0"
  manuale_smarther_ciccio: "python3 /config/smarther/smarther.py ciccio manuale '{{data}}'"
  protezione_smarther_ciccio: "python3 /config/smarther/smarther.py ciccio protezione '{{data}}'"
  boost_smarther_ciccio: "python3 /config/smarther/smarther.py ciccio boost '{{data}}'"
  heating_smarther_ciccio: "python3 /config/smarther/smarther.py ciccio funzione heating"
  cooling_smarther_ciccio: "python3 /config/smarther/smarther.py ciccio funzione cooling"
  lista_programmi_smarther_ciccio: "python3 /config/smarther/smarther.py ciccio get_programs 0"
  set_program_smarther_ciccio: "python3 /config/smarther/smarther.py ciccio programma '{{ states('input_select.smarther_ciccio_programmi') }}'"

########################################### ESEMPIO PER SETPOINT ##########################
#smarther_ciccio_cmd_setpoint:
#  sequence:     
#    - service: shell_command.set_point_smarther_ciccio
#      data_template:
#        data: '{{ states.input_number.smarther_ciccio_set_sp.state }}' # variabile che contiene il dato numerico
############################################################################################



climate:
  - platform: generic_thermostat
    name: smarther_ciccio
    heater: input_boolean.smarther_ciccio_on_off
    target_sensor: sensor.smarther_temperatura_ciccio
    min_temp: 7
    max_temp: 40
    precision: 0.1


counter:
  smarther_ciccio_boost_remaining:
    step: 1   


#########################################################
#                                                       #
#                        INPUT                          #
#                                                       #
#########################################################

  #### INPUT BOOLEAN ####

input_boolean:
  smarther_ciccio_on_off:

  smarther_ciccio_on_off2:

  smarther_ciccio_boost_state:

  smarther_ciccio_info:
    initial: 'off'

  temperatura_smarther_ciccio:
    initial: 'off'

  umidita_smarther_ciccio:
    initial: 'off'

  climate_smarther_ciccio:
    initial: 'on'

  delay_smarther_ciccio:
    initial: 'off'

  on_time_smarther_ciccio:
    initial: 'off'

  #### INPUT SELECT #### 

input_select:
  smarther_ciccio_boost_mode:
    name: smarther_ciccio Boost Mode
    options:
      - 0.1
      - 30
      - 60
      - 90
    icon: mdi:play-speed

  smarther_ciccio_programmi:
    options:
      - "0 - 0"
    name: programma ciccio
    icon: mdi:calendar-clock

  smarther_ciccio_language:
    options:
      - EN
      - IT


  #### INPUT NUMBER #### 

input_number:
  smarther_ciccio_set_sp:
    name: Smarther_ciccio set temperature
    min: 7
    max: 40
    step: 0.1

  smarther_ciccio_boost_remaining:
    name: smarther_ciccio_boost_remaining
    min: 0
    max: 5600
    step: 1

#########################################################
#                                                       #
#                        SENSOR                         #
#                                                       #
#########################################################

sensor:
  - platform: command_line
    name: "smarther_temperatura_ciccio"
    command: *command_cat
    value_template: "{{ value_json.temperatura }}"
    unit_of_measurement: "°C"
    scan_interval: 600
    
  - platform: command_line
    name: "smarther_umidita_ciccio"
    command: *command_cat
    value_template: "{{ value_json.umidita }}"
    unit_of_measurement: "%"
    scan_interval: 600

  - platform: command_line
    name: "smarther_update_ciccio"
    command: *command_cat
    value_template: "{{ value_json.aggiornato }}"
    unit_of_measurement: ""
    scan_interval: 600

   ### funzione
  - platform: command_line
    name: "smarther_funzione_ciccio"
    command: *command_cat
    value_template: "{{ value_json.funzione }}"
    unit_of_measurement: ""
    scan_interval: 600

   ### modo
  - platform: command_line
    name: "smarther_modo_ciccio"
    command: *command_cat
    value_template: "{{ value_json.modo }}"
    unit_of_measurement: ""
    scan_interval: 600

   ### set point
  - platform: command_line
    name: "smarther_set_point_ciccio"
    command: *command_cat
    value_template: "{{ value_json.set_point|round (1) }}"
    unit_of_measurement: ""
    scan_interval: 600

    ### stato
  - platform: command_line
    name: "smarther_stato_ciccio"
    command: *command_cat
    value_template: "{{ value_json.stato }}"
    unit_of_measurement: ""
    scan_interval: 600

    ### programma
  - platform: command_line
    name: "smarther_programma_ciccio"
    command: *command_cat
    value_template: "{{ value_json.programma_attivo }}"
    unit_of_measurement: ""
    scan_interval: 600

  - platform: command_line
    name: "smarther_webhookdelay_ciccio"
    command: *command_cat
    value_template: "{{ value_json.delay }}"
    unit_of_measurement: "Sec"

  - platform: command_line
    name: "smarther_boost_type_ciccio"
    command: *command_cat
    value_template: "{{ value_json.boost_type }}"
    unit_of_measurement: ""

  - platform: command_line
    name: "smarther_boost_remaining_ciccio"
    command: *command_cat
    value_template: "{{ value_json.boost_remaining }}"
    unit_of_measurement: ""
  
  - platform: command_line
    name: "smarther_lista_programmi_ciccio"
    command: *command_cat
    value_template: "{{ value_json.select_programmi }}"

  - platform: history_stats
    name: smarther_ciccio_on_today
    entity_id: sensor.smarther_stato_ciccio
    state: 'ACTIVE'
    type: time
    start: '{{ now().replace(hour=0, minute=0, second=0) }}'
    end: '{{ now() }}'
  

  #### SENSOR TEMPLATE ####

  - platform: template
    sensors:
      smarther_ciccio_on_today_in_minutes:
        friendly_name: "Thermostat ciccio ON today in minutes"
        value_template: "{{ state_attr('sensor.smarther_ciccio_on_today', 'value') |replace('m', '')}}"
        unit_of_measurement: "Min"

  - platform: template
    sensors:

      ### Nome Smarther
      smarther_ciccio_name:
        value_template: >
            ciccio

    ###differenza tra input_number.smarther_ciccio_set_sp e sensor.smarther_set_point_ciccio
      smarther_ciccio_set_point_difference:
        value_template: "{{ states('input_number.smarther_ciccio_set_sp') | float - states('sensor.smarther_set_point_ciccio') | float }}"

    ###sensore che identifica il tipo di attività del termostato
      smarther_ciccio_activity_type:
        value_template: "{{ state_attr('climate.smarther_ciccio', 'hvac_action') }}"

    ###sensore che identifica la durata massima del counter
      smarther_ciccio_max_duration_boost:
        value_template: >-
          {% if is_state('sensor.smarther_boost_type_ciccio', '30') %}
            1800
          {% elif is_state('sensor.smarther_boost_type_ciccio', '60') %}
            3600
          {% elif is_state('sensor.smarther_boost_type_ciccio', '90') %}
            5400
          {% else %}
            0
          {% endif %}


#########################################################
#                                                       #
#                    BINARY SENSOR                      #
#                                                       #
#########################################################

binary_sensor:

  - platform: template
    sensors:
    
    ### stato relè del termostato
      smarther_ciccio_stato_custom:
        value_template: >-
            {{ is_state('sensor.smarther_stato_ciccio', 'ACTIVE') }}
        icon_template: >-
            {% set funzione = states('sensor.smarther_funzione_ciccio') %}
            {% if funzione == 'HEATING' %}mdi:fire
            {% elif funzione == 'COOLING' %}mdi:snowflake
            {% endif %}
        device_class: power

    ### stato funzionamento off o protection
      smarther_ciccio_spento:
        value_template: "{{ is_state('sensor.smarther_modo_ciccio', 'PROTECTION') or is_state('sensor.smarther_modo_ciccio', 'OFF') }}"
        icon_template: mdi:power
        device_class: power

    ### stato funzionamento in automatico
      smarther_ciccio_auto:
        value_template: "{{ is_state('sensor.smarther_modo_ciccio', 'AUTOMATIC') }}"
        icon_template: mdi:autorenew
        device_class: power

    ### stato funzionamento in manuale
      smarther_ciccio_man:
        value_template: "{{ is_state('sensor.smarther_modo_ciccio', 'MANUAL') }}"
        icon_template: mdi:hand-right
        device_class: power

    ### stato funzionamento in boost
      smarther_ciccio_boost:
        value_template: "{{ is_state('sensor.smarther_modo_ciccio', 'BOOST') }}"
        icon_template: mdi:play-speed
        device_class: power
 

    
#########################################################
#                                                       #
#                    AUTOMATION                         #
#                                                       #
#########################################################

automation:

# richiedo i valori dello smarther se non ho aggiornamenti webhook da tot minuti
  - id: 'smarther_ciccio_update'
    alias: smarther_ciccio_update
    trigger:
      - platform: time_pattern
        minutes: "/1"
    condition:
      condition: template
      value_template: '{{ ((as_timestamp(states.sensor.time.last_changed)|int(0)) - (as_timestamp(states.sensor.smarther_update_ciccio.last_changed)|int(0))) >= 300 }}'
    action:
    - service: shell_command.api_smarther_ciccio
    - service: script.smarther_ciccio_aggiorna_sensori
    mode: 'single'

# richiedo i valori dello smarther all'avvio di Home assiatant
  - id: 'smarther_ciccio_start'
    alias: smarther_ciccio_start
    trigger:
      - event: start
        platform: homeassistant
    action:
      - service: shell_command.api_smarther_ciccio
      - service: script.smarther_ciccio_aggiorna_sensori
    mode: 'single'

  #### AZZERARE VALORI DOPO AVER PREMUTO BOOST ####
  - id: 'smarther_ciccio_azzera_vari_input'
    alias: smarther_ciccio Azzera vari input dopo aver premuto il boost
    trigger:
      platform: state
      entity_id: input_number.smarther_ciccio_set_boost
    action:
      - service: input_number.set_value
        data:
          entity_id: input_number.smarther_ciccio_switch_visual
          value: "0.0"
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.smarther_ciccio_change_temp
    mode: 'single'

  #### COMANDO BOOST ####
  - id: 'smarther_ciccio_richiama_script_comando_boost'
    alias: smarther_ciccio Richiama Script comando boost
    trigger:
      platform: state
      entity_id: input_boolean.smarther_ciccio_change_boost
      to: 'on'
      for: '00:00:05'
    action:
      - service: script.turn_on
        entity_id: script.smarther_ciccio_cmd_boost
    mode: 'single'

  - id: temperatura_smarther_ciccio
    alias: Temperatura smarther_ciccio
    description: ''
    trigger:
    - platform: state
      entity_id: input_boolean.temperatura_smarther_ciccio
      from: 'off'
      to: 'on'
    condition: []
    action:
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.climate_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.smarther_ciccio_info
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.delay_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.on_time_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.umidita_smarther_ciccio
    - delay: 00:00:05
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.temperatura_smarther_ciccio
    - service: input_boolean.turn_on
      data: {}
      entity_id: input_boolean.climate_smarther_ciccio
    mode: 'restart'


  - id: umidita_smarther_ciccio
    alias: Umidita smarther_ciccio
    description: ''
    trigger:
    - platform: state
      entity_id: input_boolean.umidita_smarther_ciccio
      from: 'off'
      to: 'on'
    condition: []
    action:
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.climate_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.smarther_ciccio_info
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.delay_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.on_time_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.temperatura_smarther_ciccio
    - delay: 00:00:05
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.umidita_smarther_ciccio
    - service: input_boolean.turn_on
      data: {}
      entity_id: input_boolean.climate_smarther_ciccio
    mode: 'restart'
    
  - id: delay_smarther_ciccio
    alias: delay smarther_ciccio
    description: ''
    trigger:
    - platform: state
      entity_id: input_boolean.delay_smarther_ciccio
      from: 'off'
      to: 'on'
    condition: []
    action:
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.climate_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.umidita_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.on_time_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.smarther_ciccio_info
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.temperatura_smarther_ciccio
    - delay: 00:00:05
    - service: input_boolean.turn_on
      data: {}
      entity_id: input_boolean.smarther_ciccio_info
    mode: 'restart'

  - id: on_time_smarther_ciccio
    alias: on_time_smarther_ciccio
    description: ''
    trigger:
    - platform: state
      entity_id: input_boolean.on_time_smarther_ciccio
      from: 'off'
      to: 'on'
    condition: []
    action:
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.climate_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.delay_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.umidita_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.smarther_ciccio_info
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.temperatura_smarther_ciccio
    - delay: 00:00:05
    - service: input_boolean.turn_on
      data: {}
      entity_id: input_boolean.smarther_ciccio_info
    mode: 'restart'

  - id: info_smarther_ciccio
    alias: Info smarther_ciccio
    description: ''
    trigger:
    - platform: state
      entity_id: input_boolean.smarther_ciccio_info
      from: 'off'
      to: 'on'
    condition: []
    action:
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.climate_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.temperatura_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.umidita_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.delay_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.on_time_smarther_ciccio
    mode: 'restart'

  - id: climate_smarther_ciccio
    alias: Climate smarther_ciccio
    description: ''
    trigger:
    - platform: state
      entity_id: input_boolean.smarther_ciccio_info
      from: 'on'
      to: 'off'
    condition:
    - condition: state
      entity_id: input_boolean.temperatura_smarther_ciccio
      state: 'off'
    - condition: state
      entity_id: input_boolean.umidita_smarther_ciccio
      state: 'off'
    - condition: state
      entity_id: input_boolean.delay_smarther_ciccio
      state: 'off'
    - condition: state
      entity_id: input_boolean.on_time_smarther_ciccio
      state: 'off'
    action:
    - service: input_boolean.turn_on
      data: {}
      entity_id: input_boolean.climate_smarther_ciccio
    mode: 'restart'

  - id: climate_on_smarther_ciccio
    alias: climate_on_smarther_ciccio
    description: ''
    trigger:
    - platform: state
      entity_id: input_boolean.climate_smarther_ciccio
      from: 'off'
      to: 'on'
    condition: []
    action:
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.smarther_ciccio_info
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.temperatura_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.umidita_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.delay_smarther_ciccio
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.on_time_smarther_ciccio
    mode: 'restart'

#### CLIMATE


  - id: smarther_ciccio_set_input_boolean_on
    alias: smarther_ciccio set input boolean on
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.smarther_ciccio_spento
      to: 'off'
    condition: []
    action:
    - service: input_boolean.turn_on
      data: {}
      entity_id: input_boolean.smarther_ciccio_on_off
    - service: climate.turn_on
      data: {}
      entity_id: climate.smarther_ciccio
    mode: 'single'
  
  
  - id: smarther_ciccio_set_input_boolean_off
    alias: smarther_ciccio set input boolean off
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.smarther_ciccio_spento
      to: 'on'
    condition: []
    action:
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.smarther_ciccio_on_off
    - service: climate.turn_off
      data: {}
      entity_id: climate.smarther_ciccio
    mode: 'single'
  
  
  - id: restore_state_smarter_ciccio_on_boot
    alias: Restore smarther_ciccio on boot
    description: ''
    trigger:
    - platform: homeassistant
      event: start
    condition: []
    action:
    - service: automation.turn_off
      data: {}
      entity_id: automation.smarther_ciccio_set_temperature
    - service: automation.turn_off
      data: {}
      entity_id: automation.smarther_ciccio_set_program
    - service: input_select.set_options
      data:
        options: "{{ states('sensor.smarther_lista_programmi_ciccio') }}"
        entity_id: input_select.smarther_ciccio_programmi
    - service: input_select.select_option
      data:
        entity_id: input_select.smarther_ciccio_programmi
        option: "{{states('sensor.smarther_programma_ciccio')}}"
    - service: automation.turn_on
      data: {}
      entity_id: automation.smarther_ciccio_set_program
    - delay: 00:00:40
    - service: climate.set_temperature
      data:
        temperature: "{{ states('input_number.smarther_ciccio_set_sp') }}"
        entity_id: climate.smarther_ciccio
    - delay: 00:00:03
    - service: automation.turn_on
      data: {}
      entity_id: automation.smarther_ciccio_set_temperature
    mode: 'single'
  
  
  - id: smarther_ciccio_set_sp_input_number
    alias: smarther_ciccio set sp input number
    description: ''
    trigger:
    - platform: state
      entity_id: climate.smarther_ciccio
      attribute: temperature
    condition: []
    action:
    - service: input_number.set_value
      data_template:
        value: "{{ state_attr('climate.smarther_ciccio', 'temperature') | float }}"
        entity_id: input_number.smarther_ciccio_set_sp
    mode: 'single'
  
  
  - id: smarther_ciccio_set_temperature
    alias: smarther_ciccio set temperature
    description: ''
    trigger:
    - platform: state
      entity_id: input_number.smarther_ciccio_set_sp
      for: 00:00:03
    condition: []
    action:
    - service: script.smarther_ciccio_set_temperature
      data: {}
    mode: 'single'
  
  
  - id: smarther_ciccio_set_temperature_da_app
    alias: smarther_ciccio set temperature da app
    description: ''
    trigger:
    - platform: state
      entity_id: sensor.smarther_set_point_ciccio
    condition:
    - condition: not
      conditions:
      - condition: state
        entity_id: sensor.smarther_ciccio_set_point_difference
        state: '0.0'
    action:
    - service: automation.turn_off
      data: {}
      entity_id: automation.smarther_ciccio_set_temperature
    - service: script.smarther_ciccio_set_temperature_da_app
      data: {}
    - delay: 00:00:01
    - service: automation.turn_on
      data: {}
      entity_id: automation.smarther_ciccio_set_temperature
    mode: 'single'
  
  
  - id: smarther_ciccio_on_icon_on
    alias: smarther_ciccio on icon on
    description: ''
    trigger:
    - platform: numeric_state
      entity_id: climate.smarther_ciccio
      above: '7'
      attribute: temperature
    condition: []
    action:
    - service: climate.set_hvac_mode
      data:
        hvac_mode: heat
        entity_id: climate.smarther_ciccio
    mode: 'restart'
  
 
  - id: smarther_ciccio_press_off_button_from_app
    alias: smarther_ciccio press off button from app
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.smarther_ciccio_spento
      from: 'off'
      to: 'on'
    condition:
    - condition: not
      conditions:
      - condition: state
        entity_id: climate.smarther_ciccio
        state: 'off'
    action:
    - service: climate.set_hvac_mode
      data:
        hvac_mode: 'off'
